version: '3.8'

services:
  # 1. Storage (MinIO)
  minio_storage:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    container_name: minio_server
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "admin_user"
      MINIO_ROOT_PASSWORD: "secure_password"
      #MINIO_BROWSER: "off"
    command: server /data --console-address ":9001"
    # UPDATED HEALTHCHECK: Using built-in health endpoint which is more reliable
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - minio_data_final:/data
    networks:
      - pipeline_network

  # 2. Data Warehouse (Postgres)
  postgres_warehouse:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: "admin_user"
      POSTGRES_PASSWORD: "secure_password"
      POSTGRES_DB: "fraud_detection_db"
    ports:
      - "5432:5432"
    volumes:
      - pgdata_final:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d fraud_detection_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline_network

  # 3. Ingestion Service
  ingestion_service:
    build: ./src/ingestion
    container_name: python_ingestion
    depends_on:
      minio_storage:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    environment:
      MINIO_ENDPOINT: minio_storage:9000
      MINIO_ACCESS_KEY: admin_user
      MINIO_SECRET_KEY: secure_password
    networks:
      - pipeline_network

  # 4. Processing Service (Spark)
  processing_service:
    build: ./src/processing
    container_name: spark_processing
    depends_on:
      minio_storage:
        condition: service_healthy
      postgres_warehouse:
        condition: service_healthy
      ingestion_service:
        condition: service_started
    environment:
      MINIO_ENDPOINT: minio_storage:9000
      MINIO_ACCESS_KEY: admin_user
      MINIO_SECRET_KEY: secure_password
      DATABASE_URL: postgresql://admin_user:secure_password@postgres_warehouse:5432/fraud_detection_db
    networks:
      - pipeline_network

  # 5. Airflow
  airflow:
    image: apache/airflow:2.6.3
    container_name: airflow_scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW__CORE__USERNAME: airflow 
      AIRFLOW__CORE__PASSWORD: airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
    ports:
      - "8080:8080"
    command: standalone 
    networks:
      - pipeline_network

# NEW VOLUMES DEFINITION
volumes:
  minio_data_final:
  pgdata_final:

networks:
  pipeline_network:
    driver: bridge